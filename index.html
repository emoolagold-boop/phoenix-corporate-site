<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EMOOLA LTD - Financial Infrastructure & Mobile Intelligence">
    <title>EMOOLA LTD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #C5A059 0%, #D4AF37 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #0a0a0a;
            box-shadow: 0 8px 24px rgba(197, 160, 89, 0.3);
            margin-bottom: 20px;
        }
        
        .company-name {
            font-size: 32px;
            font-weight: 700;
            color: #C5A059;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 16px;
            color: #888;
            letter-spacing: 1px;
        }
        
        /* Satellite Entry */
        .sat-entry {
            margin-top: 60px;
        }
        
        .sat-trigger {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .sat-trigger:focus-visible {
            outline: 2px solid #C5A059;
            outline-offset: 16px;
            border-radius: 50%;
        }
        
        .sat-ring-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid rgba(197, 160, 89, 0.3);
            border-radius: 50%;
            transition: border-color 0.6s ease;
        }
        
        .sat-trigger:hover .sat-ring-outer {
            border-color: rgba(197, 160, 89, 0.6);
        }
        
        .sat-ring-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 2px solid rgba(197, 160, 89, 0.2);
            border-radius: 50%;
            animation: sat-orbit 30s linear infinite;
        }
        
        @keyframes sat-orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .sat-orb {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #C5A059;
            border-radius: 50%;
            top: -3px;
            left: 50%;
            margin-left: -3px;
            opacity: 0.9;
            box-shadow: 0 0 12px rgba(197, 160, 89, 0.6);
        }
        
        .sat-trigger:hover .sat-orb { opacity: 1; }
        
        .sat-core {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(197, 160, 89, 0.4);
            border: 2px solid rgba(197, 160, 89, 0.6);
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        .sat-trigger:hover .sat-core {
            background: rgba(197, 160, 89, 0.7);
            border-color: #C5A059;
            box-shadow: 0 0 24px rgba(197, 160, 89, 0.4);
        }
        
        .sat-hint {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
            transition: opacity 0.4s ease;
        }
        
        .sat-entry:hover .sat-hint { opacity: 1; color: #C5A059; }
        
        /* Satellite Overlay */
        .sat-overlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #000000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        
        .sat-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sat-overlay iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.35s ease 0.15s;
        }
        
        .sat-overlay.active iframe { opacity: 1; }
        
        .sat-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            font-size: 32px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .sat-close:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        footer {
            position: fixed;
            bottom: 20px;
            font-size: 11px;
            color: #666;
            letter-spacing: 1px;
        }
        
        footer a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }
        
        footer a:hover {
            color: #C5A059;
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <div class="logo">E</div>
        <div class="company-name">EMOOLA LTD</div>
        <div class="tagline">Global provider of financial market data</div>
    </div>
    
    <div class="sat-entry">
        <button class="sat-trigger" id="satTrigger" aria-label="Open infrastructure monitoring" title="Infrastructure Monitoring">
            <div class="sat-ring-outer">
                <div class="sat-orb"></div>
            </div>
            <div class="sat-ring-inner">
                <div class="sat-orb"></div>
            </div>
            <div class="sat-core"></div>
        </button>
        <div class="sat-hint">Satellite infrastructure</div>
    </div>
    
    <footer>
        <a href="https://emoola.net/privacy.html">Privacy</a>
        &copy; 2026 EMOOLA LTD
    </footer>
    
    <div class="sat-overlay" id="satOverlay">
        <button class="sat-close" id="satClose" aria-label="Close">&times;</button>
        <iframe id="satFrame" src="" title="Infrastructure Monitoring" loading="lazy"></iframe>
    </div>
    
    <script>
    (function() {
        'use strict';
        var overlay = document.getElementById('satOverlay');
        var trigger = document.getElementById('satTrigger');
        var closeBtn = document.getElementById('satClose');
        var frame = document.getElementById('satFrame');
        var appUrl = 'https://emoola.vercel.app/';
        var isOpen = false;

        function openSat() {
            if (isOpen) return;
            isOpen = true;
            if (!frame.getAttribute('src')) {
                frame.setAttribute('src', appUrl);
            }
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            history.pushState({overlay: true}, '', '#infrastructure');
            setTimeout(function() { closeBtn.focus(); }, 450);
        }

        function closeSat(viaBackButton) {
            if (!isOpen) return;
            isOpen = false;
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            if (!viaBackButton && window.location.hash === '#infrastructure') {
                history.back();
            }
            trigger.focus();
        }

        if (trigger) trigger.addEventListener('click', openSat);
        if (closeBtn) closeBtn.addEventListener('click', closeSat);

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isOpen) closeSat();
        });

        if (overlay) {
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) closeSat();
            });
        }

        window.addEventListener('popstate', function() {
            if (isOpen) closeSat(true);
        });
    })();
    </script>
</body>
</html>
